<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <navbar>
        <a class="nav" href=#>About</a>
        <a class="nav" href=#>Store</a>
        <div class="right">
            <a class="nav" href=#>Gmail</a>
            <a class="nav" href=#>Images</a>
            
            <a class="nav app" href=#><span class="material-icons">apps</span></a>
            <a id="sign-in" class="nav" href=#>Sign in</a>
        </div>
    </navbar>
    <div class="center image">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div class="center bar">
        <form>
            <input id="searchbar" type="text">
            <div class="button">
                <button type="submit" name="search">Google Search</button>
                <button type="submit" name="lucky" style="margin-left: 10px;">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="left">
            <a class="foot" href=#>Advertising</a>
            <a class="foot" href=#>Business</a>
            <a class="foot" href=#>How Search works</a>
        </div>
        <div class="mid">
            <span class="material-icons leaf">spa</span>    
            <p style="color: #5f6368;">Carbon neutral since 2007</p>
        </div>
        <div class="right">
            <a class="foot" href=#>Privacy</a>
            <a class="foot" href=#>Terms</a>
            <a class="foot" href=#>Settings</a>
        </div>
    </footer>
</body>
</html>
